<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      <p>
        {{sayHello()}} - <a v-bind:href="link">Google</a>
      </p>
      <p v-html='finish'></p>
      <button v-on:click="increase()">Click me</button>
      <p>
        {{count}}
      </p>
    </div>
  </body>
</html>
<script src="script/vue.min.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      count: 0,
      title: 'Hello Vue',
      link: 'https://www.google.co.th',
      finish: '<a href="https://www.google.co.th">Click</a>'
    },
    methods: {
      increase: function(){
        console.log('1');
        return this.count+=1;
      },
      sayHello: function(){
        console.log('2');
        return this.title;
      }
    }
  });
</script>
